# JVM arguments optimized for Java 17 and larger projects
org.gradle.jvmargs=-Xmx8G -XX:MaxMetaspaceSize=4G -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC

# Force Java 17 usage (Temurin 17.0.15)
org.gradle.java.home=/Library/Java/JavaVirtualMachines/temurin-17.jdk/Contents/Home

# Android configuration
android.useAndroidX=true
android.enableJetifier=true

# Gradle configuration for better performance
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true

# Kotlin configuration
kotlin.code.style=official

# Android build optimization
android.nonTransitiveRClass=true
android.nonFinalResIds=true

# Gradle 8.9 compatibility
android.suppressUnsupportedCompileSdk=35

# AGP 8.0+ namespace compatibility
android.defaults.buildfeatures.buildconfig=true
android.library.defaults.buildfeatures.buildconfig=true

# Firebase BoM version used by firebase plugins when not specified in root project
FirebaseSDKVersion=34.0.0
